services:

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: VerySecretPassword1986
      MONGO_INITDB_DATABASE: job-track
    volumes:
      - mongodb_data:/data/db

  job-track:
    image: my-spring-app
    container_name: job-track-app
    depends_on:
      - mongodb
    environment:
      SPRING_PROFILES_ACTIVE: prod
      OPEN_API_KEY: ${OPEN_API_KEY}
      SPRING_DATA_MONGODB_URI: mongodb://admin:VerySecretPassword1986@mongodb:27017/job-track
    ports:
      - "8080:8080"
    volumes:
      - /home/deploy/files:/app/files

volumes:
  mongodb_data:
    driver: local