services:
  postgres:
    image: ankane/pgvector
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: job-track
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5
    ports:
      - "5432:5432"
    networks:
      - backend

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: job-track
    volumes:
      - mongodb_data:/data/db
  job-track:
    image: ${DOCKER_IMAGE_NAME}
    container_name: job-track-app
    depends_on:
      - postgres
      - mongodb
    environment:
      SPRING_PROFILES_ACTIVE: local
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/job-track
      SPRING_DATASOURCE_USERNAME: admin
      SPRING_DATASOURCE_PASSWORD: password
      OPEN_API_KEY: ${OPEN_API_KEY}
      SPRING_DATA_MONGODB_URI: mongodb://admin:password@localhost:27017/job-track?authSource=admin
    ports:
      - "8080:8080"
    networks:
      - backend
    volumes:
      - /home/deploy/files:/app/files

volumes:
  postgres_data:
    driver: local
  mongodb_data:
    driver: local

networks:
  backend:
    driver: bridge