databaseChangeLog:- changeSet:    id: 005-create-contact-person-table    author: liquibase    changes:      - createTable:          tableName: contact_person          columns:            - column:                name: id                type: UUID                constraints:                  primaryKey: true                  nullable: false            - column:                name: job_id                type: UUID                constraints:                  foreignKeyName: fk_job_phases_job                  references: jobs(id)                  nullable: false            - column:                name: first_name                type: VARCHAR(255)                constraints:                  nullable: false            - column:                name: last_name                type: VARCHAR(255)            - column:                name: phone                type: VARCHAR(20)            - column:                name: email                type: VARCHAR(255)            - column:                name: linkedin                type: VARCHAR(255)