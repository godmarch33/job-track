databaseChangeLog:- changeSet:    id: 003-create-available-phases-table    author: liquibase    changes:      - createTable:          tableName: available_phases          columns:            - column:                name: job_id                type: UUID                constraints:                  foreignKeyName: fk_available_phases_job                  references: jobs(id)                  nullable: false            - column:                name: phase_name                type: VARCHAR(255)