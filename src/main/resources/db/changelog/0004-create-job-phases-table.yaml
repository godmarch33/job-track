databaseChangeLog:- changeSet:    id: 004-create-job-phases-table    author: liquibase    changes:      - createTable:          tableName: job_phases          columns:            - column:                name: id                type: UUID                constraints:                  primaryKey: true                  nullable: false            - column:                name: job_id                type: UUID                constraints:                  foreignKeyName: fk_job_phases_job                  references: jobs(id)                  nullable: false            - column:                name: phase_name                type: VARCHAR(255)            - column:                name: order_index                type: INTEGER            - column:                name: date                type: TIMESTAMP            - column:                name: interview_schedule_time                type: TIMESTAMP            - column:                name: status                type: VARCHAR(255)            - column:                name: active_status                type: VARCHAR(255)