databaseChangeLog:  - changeSet:      id: 005-create-company-visa-sponsorship-table      author: liquibase      changes:        - createTable:            tableName: company_visa_sponsorship            columns:              - column:                  name: id                  type: UUID                  constraints:                    primaryKey: true                    nullable: false              - column:                  name: company                  type: VARCHAR(255)                  constraints:                    nullable: false              - column:                  name: location                  type: VARCHAR(255)                  constraints:                    nullable: false              - column:                  name: visa_sponsorship                  type: VARCHAR(255)                  constraints:                    nullable: false        - createIndex:            tableName: company_visa_sponsorship            indexName: idx_company            columns:              - column:                  name: company        - createIndex:            tableName: company_visa_sponsorship            indexName: idx_location            columns:              - column:                  name: location